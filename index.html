<!Doctype html>
<html>
<head>
    <title>Lecteur vidéo HTML</title>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</head>
<body>
    <a class="btn btn-play btn-player" onclick="play()">
        <i class="material-icons left">play_arrow</i>Play
    </a>

    <i class="material-icons white-text btn-player btn-volume-down"
       onclick="sound(parseInt($('.btn-sound input').val()) - 10)">volume_down</i>
    <p class="range-field btn-player btn-sound">
        <input type="range" onchange="sound(this.value)" min="0" max="100" />
    </p>
    <i class="material-icons white-text btn-player btn-volume-up"
       onclick="sound(parseInt($('.btn-sound input').val()) + 10)">volume_up</i>

    <a class="btn btn-fullscreen btn-player" onclick="fullscreen()">
        <i class="material-icons left">fullscreen</i>Pleine écran
    </a>

    <p class="range-field btn-player btn-progression">
        <input type="range" onchange="setCurrentTime(this.value)" min="0" />
    </p>

    <video id="video">
        <source src="video/tomb-raider.mp4">
        <source src="video/tomb-raider.ogg">
    </video>

    <script type="application/javascript" src="js/app.js"></script>
</body>
</html>
