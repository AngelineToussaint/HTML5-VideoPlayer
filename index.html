<!Doctype html>
<html>
<head>
    <title>Lecteur vidéo HTML</title>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</head>
<body>
    <a class="waves-effect waves-light btn btn-play" onclick="play()">
        <i class="material-icons left">play_arrow</i>Play
    </a>
    <p class="range-field">
        <input type="range" class="btn-sound" onchange="sound(this.value)" min="0" max="100" />
    </p>
    <a class="waves-effect waves-light btn btn-fullscreen" onclick="fullscreen()">
        <i class="material-icons left">fullscreen</i>Pleine écran
    </a>

    <video id="video" width="75%">
        <source src="video/tomb-raider.mp4">
        <source src="video/tomb-raider.ogg">
    </video>

    <p class="range-field">
        <input type="range" class="btn-progression" onchange="setCurrentTime(this.value)" min="0" />
    </p>

    <script type="application/javascript" src="js/app.js"></script>
</body>
</html>
